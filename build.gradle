

apply plugin:'java'
//将jar包转为war包
apply plugin:'war'

group 'com.bryce'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.0.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.2.RELEASE'
    // 【provided】只在编译起作用，运行不起作用
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    testCompile  group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    // https://mvnrepository.com/artifact/javax.servlet/jsp-api
    testCompile  group: 'javax.servlet', name: 'jsp-api', version: '2.0'
}
